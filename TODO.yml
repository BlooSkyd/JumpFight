Quand un joueur rejoint la partie, il se fait tp au lobby d'attente
apress il pourra voter pour la map sur laquelle il va pvp
puis quand le timer est fini, tous les joueurs présents sont tp sur leur cellule de parcours
quand ils arrivent sur un plaque de pression en or, ils débloquent un checkpoint,
si ils tombent, ils retournent à leur derniers checkpoint
quand ils ouvrent un coffre, ils peuvent récupéré tous les items aléatoirement générés dans ce coffre
si ils arrivent à la fin du parcours, ils trouveront un coffre qui aura un item spécial type pomme en or, épée fer ou autre
quand le timer du parcours est terminé, tous les joueurs sont tp dans la zone de pvp,
